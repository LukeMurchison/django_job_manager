{% extends 'base.html' %}
{%load static%}
{% block content %}
<div class="paper_section">
    <div class="container">
        <h1 class="paper_red">Delete Paper Post</h1>
        <form class="paper_red" action="" method="post">{% csrf_token %}        
            <p>Are you sure you want to delete "{{object.paper_name}}"?</p>
            <input type="submit" value="Delete">     
        </form>
    </div>
</div>
{% endblock content %}
