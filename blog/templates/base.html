{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXP Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="{% static "base.css"%}">
    <link rel="icon" type="image/png" href="{% static 'images/Oxford_Printing_bruh.png' %}">
</head>
<body>
    <div>
        <header>
            <div class="w3-bar w3-black w3-xlarge">
                <img src="{% static 'images/Oxford_Printing_White.png' %}" alt="OXP Logo" style="width:60%" class="w3-left w3-padding w3-mobile " >
            </div> 
            <div  class="w3-bar w3-black w3-xlarge">
                <a href="{% url 'home'%}" class="w3-bar-item w3-button w3-mobile w3-padding-16">View Jobs</a>
            </div> 
            <div class="w3-bar w3-black w3-xlarge">
                <a href="{% url 'paper_home'%}" class="w3-bar-item w3-button w3-mobile w3-padding-16 ">View Paper</a>
            </div> 
            <div class="w3-bar w3-black w3-xlarge">
                <a href="{% url 'post_new'%}" class="w3-bar-item w3-button w3-mobile w3-padding-16 w3-right-align">Add Job</a>
            </div> 
            <div class="w3-bar w3-black w3-xlarge">
                <a href="{% url 'paper_new'%}" class="w3-bar-item w3-button w3-mobile w3-padding-16 w3-right-align">Add paper</a>
            </div>             
        </header>   
        {% block content %}
        {% endblock content %}
    </div>
    <script>
        function myFunction(id) {
          var x = document.getElementById(id);
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
    </script>
</body>
</html>
